<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>चिराग डिजिटल अकादमी - भुगतान सहित</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6d28d9;
            --secondary: #4c1d95;
            --accent: #f59e0b;
            --dark: #1e293b;
            --light: #ede9fe;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
        }

        body {
            background: #f8fafc;
            line-height: 1.8;
        }

        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
        }

        .course-container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 1rem;
        }

        .course-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .course-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .course-price {
            font-size: 1.8rem;
            color: var(--primary);
            font-weight: 700;
        }

        .enroll-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            width: 100%;
            margin-top: 1.5rem;
        }

        .enroll-btn:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .payment-section {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            margin: 3rem 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .payment-methods {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .payment-btn {
            background: #f1f5f9;
            padding: 1.5rem;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            width: 100%;
            text-align: left;
        }

        .payment-btn:hover {
            background: #e2e8f0;
        }

        .upi-details {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1rem 0;
            font-size: 1.2rem;
            word-break: break-all;
        }

        footer {
            background: var(--dark);
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            .course-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">चिराग डिजिटल अकादमी</div>
    </header>

    <main class="course-container">
        <!-- Web Development Course -->
        <div class="course-card">
            <div class="course-header">
                <h2>वेब डेवलपमेंट कोर्स</h2>
                <div class="course-price">₹5999</div>
            </div>
            <p>HTML, CSS, JavaScript, React और Node.js सीखें</p>
            <button class="enroll-btn" onclick="showPaymentOptions()">एनरोल करें</button>
        </div>

        <!-- Payment Section -->
        <div class="payment-section" id="payment" style="display: none;">
            <h2>भुगतान विकल्प</h2>
            <div class="upi-details">
                UPI ID: <strong>chiragsathwara@fam</strong>
            </div>
            
            <div class="payment-methods">
                <button class="payment-btn" onclick="initiateUPIPayment()">
                    <i class="fab fa-google-pay fa-2x" style="color: #4285F4;"></i>
                    <div>
                        <h3>Google Pay के साथ भुगतान करें</h3>
                        <p>UPI ID: chiragsathwara@fam</p>
                    </div>
                </button>
                
                <button class="payment-btn" onclick="initiateUPIPayment()">
                    <i class="fas fa-qrcode fa-2x" style="color: #00B9F1;"></i>
                    <div>
                        <h3>QR कोड स्कैन करें</h3>
                        <p>किसी भी UPI ऐप का उपयोग करें</p>
                    </div>
                </button>
            </div>
        </div>
    </main>

    <footer>
        <p>वेबसाइट डेवलपर: चिराग सथवाड़ा</p>
        <p>संपर्क: chiragsathwara@fam</p>
    </footer>

    <script>
        // Show payment options
        function showPaymentOptions() {
            document.getElementById('payment').style.display = 'block';
            window.scrollTo({
                top: document.getElementById('payment').offsetTop,
                behavior: 'smooth'
            });
        }

        // UPI Payment Functionality
        function initiateUPIPayment() {
            const upiId = 'chiragsathwara@fam';
            
            // For mobile devices - will open UPI apps directly
            if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                window.location.href = `upi://pay?pa=${upiId}&pn=Chirag%20Sathwara&cu=INR`;
            } 
            // For desktop - show instructions
            else {
                alert(`कृपया अपने UPI ऐप में यह ID डालें:\n\nUPI ID: ${upiId}\n\nया QR कोड स्कैन करें`);
            }
            
            // Payment confirmation (simulated)
            setTimeout(() => {
                const confirmed = confirm("क्या आपने भुगतान पूरा कर लिया है?");
                if (confirmed) {
                    alert("धन्यवाद! आपका भुगतान प्राप्त हुआ। कोर्स एक्सेस डिटेल्स आपके ईमेल पर भेज दी गई हैं।");
                } else {
                    alert("कोई समस्या आई? कृपया हमें chiragsathwara@fam पर संपर्क करें");
                }
            }, 2000);
        }
    </script>
</body>
</html>
